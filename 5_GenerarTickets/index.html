<section>
  <h2>Generar Tickets</h2>
  <hr class="divider" />
  <div>
    Seleccione los datos del ticket:</br></br>
    <form id="form" action="#" method="post">
      <label>Nombre:</label>
      <input type="text" id="name" value="Mickey" name="name"/>
    </br></br>
      <label>Apellido:</label>
      <input type="textInput" id="lastname" value="Mouse" name="lastname"/>
    </br></br>
      <label>DNI:</label>
      <input type="numberInput" id="dni" value="11222333" name="dni"/>
    </br></br>
      <label>Asiento:</label>
      <input type="numberInput" id="seat" value="20" name="seat"/>
    </br></br>
      <label>Fila:</label>
      <select id="rowSelector" name="rowSelector">
        <option value="A" selected="selected">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
        <option value="D">D</option>
        <option value="E">E</option>
        <option value="F">F</option>
        <option value="G">G</option>
      </select>
    </br></br>
      <label>Sector:</label>
      <select id="sectorSelector" name="sectorSelector">
        <option value="Rojo">Rojo</option>
        <option value="Verde">Verde</option>
        <option value="Azul">Azul</option>
        <option value="Amarillo">Amarillo</option>
      </select>
    </br></br>
    <input type="button" value="GENERAR" id="purchaseBtn" name="purchaseBtn"/>
  </form>
</div>
<hr class="divider" />
</section>
